<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>두근두근 소식지 발간 내역</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #333;
    }

    .list-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      padding: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .month-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.6rem;
    }

    .emoji {
      font-size: 1.6rem;
      margin-right: 0.5rem;
    }

    a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📚 두근두근 소식지 발간 내역</h1>

  <div class="list-container">
    <div class="card">
      <div class="month-title">🌻 <a href="https://dgdg-news.github.io/august2025/" target="_blank">2025년 8월호</a></div>
      <p>여름의 끝자락, 함께한 마지막 순간들!</p>
    </div>

    <div class="card">
      <div class="month-title">🍉 <a href="https://dgdg-news.github.io/july2025/" target="_blank">2025년 7월호</a></div>
      <p>두근 여름캠프부터 노래무대까지!</p>
    </div>

    <div class="card">
      <div class="month-title">☀️ <a href="https://dgdg-news.github.io/june2025/" target="_blank">2025년 6월호</a></div>
      <p>축제와 방과후 활동이 풍성했던 6월!</p>
    </div>

    <div class="card">
      <div class="month-title">🌸 <a href="https://dgdg-news.github.io/april2025/" target="_blank">2025년 5월호</a></div>
      <p>따스한 봄날, 두근의 시작을 담았어요.</p>
    </div>
  </div>
</body>
</html>
